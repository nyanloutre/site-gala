{% load set_var %}
<nav class="navbar navbar-default navbar-default-gala" id="navbar">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#gala-navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{nav.index}}"><i class="fa fa-home"></i></a>
		</div>
		<div class="container">
			<div class="collapse navbar-collapse" id="gala-navbar">
				<ul class='nav navbar-nav'>

					{% for page in nav.pages %}

					{% set active = "" %}
					{% if nav.path == page.get_absolute_url %}
						{% set active = "active" %}
					{% endif %}

					<li class="{{active}}"><a href="{{page.get_absolute_url}}">{{page.title}}</a></li>

					{% endfor %}

				</ul>
			</div>
		</div>
	</div>
</nav>
