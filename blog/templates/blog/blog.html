{% extends "BaseBlog.html" %}
{% load markdown_deux_tags %}

{% block body %}
    <h1 align="center">News</h1>
    {% for article in articles %}
    <hr>

    <div class="article">

        <a href="{{article.get_absolute_url}}">
            <h2>{{article.title|title}}</h2>
        </a>
        {{article.content|markdown:"trusted"}}

    </div>

    {% endfor %}

{% endblock %}
